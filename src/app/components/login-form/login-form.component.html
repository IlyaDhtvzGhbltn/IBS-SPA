<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (submit)="onFormSubmit($event)">
      <input type="text" required placeholder="Username" #username>
      <input type="password" required placeholder="Password" #password>
      <button type="submit" (click)="onSubmit(username.value, password.value)">Login</button>
    </form>
    <p>{{ 'LoginForm.Text' | translate }} </p>
  </div>
</div>
<app-alert #alert></app-alert>
